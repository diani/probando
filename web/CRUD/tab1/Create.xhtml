<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Tab1CreateDlg" widgetVar="Tab1CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTab1Title}">
            <h:form id="Tab1CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tab1Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTab1Label_id}" for="id" />
                        <p:inputText id="id" value="#{tab1Controller.selected.id}" title="#{bundle.CreateTab1Title_id}" required="true" requiredMessage="#{bundle.CreateTab1RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTab1Label_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tab1Controller.selected.nombre}" title="#{bundle.CreateTab1Title_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tab1Controller.create}" value="#{bundle.Save}" update="display,:Tab1ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Tab1CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Tab1CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
