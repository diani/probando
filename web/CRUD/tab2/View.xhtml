<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Tab2ViewDlg" widgetVar="Tab2ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTab2Title}">
            <h:form id="Tab2ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tab2Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewTab2Label_idd}"/>
                        <h:outputText value="#{tab2Controller.selected.idd}" title="#{bundle.ViewTab2Title_idd}"/>
                        <h:outputText value="#{bundle.ViewTab2Label_nombree}"/>
                        <h:outputText value="#{tab2Controller.selected.nombree}" title="#{bundle.ViewTab2Title_nombree}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Tab2ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
